<!doctype html>
<html>
<head>
	<title>Dynamic-FOV-Reduction Component | A-Frame</title>
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/thedart76/aframe-dynamic-fov-reduction/master/js/aframe-dynamic-fov-reduction.min.js"></script>
	<!-- REQUIRED COMPONENTS -->
	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js">
    </script>
</head>

<body>
	<a-scene background="color: #FFFFFF" renderer="antialias: true">
		<!-- ASSET MANAGEMENT SYSTEM -->
		<a-assets>
			<a-mixin id="arc" geometry="primitive: torus; arc: 180; radius: 3" material="color: #FF7700">
			</a-mixin>
		</a-assets>
		
		<!-- ARCS -->
		<a-entity mixin="arc" position="0 0 -12"></a-entity>
		<a-entity mixin="arc" position="0 0 -8"></a-entity>
		<a-entity mixin="arc" position="0 0 -4"></a-entity>
		<a-entity mixin="arc" position="0 0 4"></a-entity>
		<a-entity mixin="arc" position="0 0 8"></a-entity>
		<a-entity mixin="arc" position="0 0 12"></a-entity>
		
		<!-- GROUND -->
		<a-plane color="#DDDDDD" shader="flat" rotation="-90 0 0" scale="16 32 1"></a-plane>
        
        <!-- ******************************************************************
		IMPORTANT: This code has to be placed at the bottom of the HTML mark-up
			 because of A-Frame's order-dependent rendering.
		******************************************************************* -->
		<!-- CAMERA RIG -->
		<a-entity movement-controls="controls: gamepad; speed: 0.2">
            <!-- DYNAMIC-FOV-REDUCTION COMPONENT -->
            <a-entity laser-controls="hand: right" raycaster="objects: .clickable" dynamic-fov-reduction>
            </a-entity>
            <!-- DYNAMIC-FOV-REDUCTION COMPONENT -->
            <a-entity laser-controls="hand: left" raycaster="objects: .clickable" dynamic-fov-reduction>
            </a-entity>
            <!-- CAMERA -->
            <a-entity camera position="0 1.6 0" look-controls>
            </a-entity>
		</a-entity>
	</a-scene>
</body>
</html>
