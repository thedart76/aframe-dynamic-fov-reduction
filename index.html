<!doctype html>
<html>
<head>
	<title>Dynamic-FOV-Reduction Component | A-Frame</title>
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://rawcdn.githack.com/thedart76/aframe-dynamic-fov-reduction/bc4240eeb8feb777bf90e6364c73517703721471/js/aframe-dynamic-fov-reduction.min.js"></script>
	<!-- REQUIRED COMPONENTS -->
	<script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>
    <script src="js/progressive-controls.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
</head>

<body>
	<a-scene background="color: #FFFFFF" renderer="antialias: true">
		<!-- ASSET MANAGEMENT SYSTEM -->
		<a-assets>
			<a-mixin id="arc" geometry="primitive: torus; arc: 180; radius: 3"
					  material="color: #FF7700">
			</a-mixin>
		</a-assets>
		
		<!-- ARCS -->
		<a-entity mixin="arc" position="0 0 -12"></a-entity>
		<a-entity mixin="arc" position="0 0 -8"></a-entity>
		<a-entity mixin="arc" position="0 0 -4"></a-entity>
		<a-entity mixin="arc" position="0 0 4"></a-entity>
		<a-entity mixin="arc" position="0 0 8"></a-entity>
		<a-entity mixin="arc" position="0 0 12"></a-entity>
		
		<!-- ******************************************************************
		IMPORTANT: This code has to be placed at the bottom of the HTML mark-up
			   because of A-Frame's order-dependent rendering.
		******************************************************************* -->
		<!-- CAMERA RIG | DYNAMIC-FOV-REDUCTION COMPONENT -->
		<a-entity movement-controls="controls: gamepad" dynamic-fov-reduction>
            <a-entity progressive-controls>
                <a-camera id="cam"></a-camera>
            </a-entity>
		</a-entity>
		
		<!-- GROUND -->
		<a-plane color="#DDDDDD" shader="flat" rotation="-90 0 0" scale="16 32 1"></a-plane>
	</a-scene>
</body>
</html>
